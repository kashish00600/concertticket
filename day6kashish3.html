<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Tickets</title>
    <style>
        body{
            background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDKbkWn5745R4gpokCvuaqYaItTjOmxvoJXw&s);
            background-repeat: no-repeat;
            background-size:cover;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
        }
        .tickets {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .ticket {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Concert Tickets</h1>
    </header>
    <div class="container">
        <h2>Available Concerts</h2>
        <div class="tickets">
            <div class="ticket">
                <h3>Rock Night</h3>
                <p>Date: March 15, 2025</p>
                <p>Price: $50</p>
                <button onclick="bookTicket('Rock Night', 50)">Book Now</button>
            </div>
            <div class="ticket">
                <h3>Jazz Evening</h3>
                <p>Date: April 10, 2025</p>
                <p>Price: $40</p>
                <button onclick="bookTicket('Jazz Evening', 40)">Book Now</button>
            </div>
        </div>
    </div>
    <script>
        function bookTicket(concert, price) {
            let name = prompt("Enter your name:");
            if (name) {
                alert(`Thank you, ${name}! You have booked a ticket for ${concert} at $${price}.`);
            }
        }
    </script>
    <footer>
        <p>&copy;concert ticket. All rights reserved.</p>
        <P>-kashish</P>
    </footer>
</body>
</html>
